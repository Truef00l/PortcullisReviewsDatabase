                    <input type="text" id="Investor Name" placeholder="Investor Name" style="display: inline; float: left; width: auto;">

                        <option value="Medium"> Medium </option>

                      </select>
                    </div>
                    <br><br><br>
                    <input type="submit" value="Submit" style="display: inline; float: left; width: auto;">
                  </form>
                  <button type="button" onclick="InvPopOp()" class="InvPopOp"> X </button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
